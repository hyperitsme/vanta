services:
  - type: web
    name: vanta-backend
    env: node
    buildCommand: "npm ci --omit=dev || npm install"
    startCommand: "npm start"
    healthCheckPath: /health
    autoDeploy: true
    plan: free
    region: oregon
    envVars:
      - key: OPENAI_API_KEY
        sync: false        # isi di dashboard
      - key: CORS_ORIGINS
        value: "https://vantaprotocol.app"   # tambah origin lain jika perlu (mis. localhost)
      - key: NODE_ENV
        value: "production"
    # Jika ini monorepo dan server ada di subfolder, UNCOMMENT baris di bawah:
    # rootDir: api/vanta-backend
